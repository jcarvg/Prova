plugins {
    id 'java'
    id 'java-library'
}

group = 'br.com'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.testng', name: 'testng', version: '7.7.1'
    testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '5.3.0'
    testImplementation group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    implementation group: 'io.rest-assured', name: 'json-schema-validator', version: '3.3.0'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.30'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.30'
    testCompileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.30'
    testAnnotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.30'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.15.2'
}

test {
    useTestNG(){
        useDefaultListeners = true
        suites 'src/test/suite.xml'
        includeGroups 'contrato','funcional','healthcheck'
    }

}